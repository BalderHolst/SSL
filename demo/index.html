<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>Stupid Shader Language</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="centered">

            <div class="wrapper">
                <h1>Stupid Shader Language Demo</h1>

                <div class="centered">
                    <canvas id="canvas" width="100" height="100"></canvas>
                </div>

                <div class="buttons">
                    <button class="control" title="ctrl+enter" id="run">Run</button>
                    <button class="control" id="save">Save</button>
                    <button class="control" id="random">Random</button>
                    <select class="control" id="aspect-ratio"></select>
                    <select class="control" id="resolution"></select>
                </div>

                <textarea id="code" placeholder="Write anything..." spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>
                <div style="height: 200px"></div>

            </div>

        <div>
        <script src="index.js" type="module"></script>
    </body>
</html>
